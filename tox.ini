[tox]
envlist = docs,format,mypy,py37,py38,pep8,setuppy,manifest

[testenv]
deps =
    pytest
    pytest-cov
    pytest-sugar
    pytest-trio
commands = pytest --cov=quart_trio {posargs}

[testenv:docs]
basepython = python3.8
deps =
    pydata-sphinx-theme
    sphinx
commands =
    sphinx-apidoc -e -f -o docs/reference/source/ src/quart_trio/
    sphinx-build -W --keep-going -b html -d {envtmpdir}/doctrees docs/ docs/_build/html/

[testenv:format]
basepython = python3.8
deps =
    black
    isort
commands =
    black --check --diff src/quart_trio/ tests/
    isort --check --diff src/quart_trio/ tests

[testenv:pep8]
basepython = python3.8
deps =
    flake8
    pep8-naming
    flake8-print
commands = flake8 src/quart_trio/ tests/

[testenv:mypy]
basepython = python3.8
deps = mypy
commands =
    mypy src/quart_trio/ tests/

[testenv:setuppy]
basepython = python3.8
deps =
    docutils
    Pygments
commands =
    python setup.py check \
        --metadata \
        --restructuredtext \
        --strict

[testenv:manifest]
basepython = python3.8
deps = check-manifest
commands = check-manifest
